<!DOCTYPE html>
<html>
    <head>
        <title>WebApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Vert.x Web App</div>
<dl id="log"></dl>

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/sockjs-1.0.0.min.js"></script>
<script src="js/vertx-eventbus-3.5.1.min.js"></script>
<script>
  var eb = new EventBus('/eventbus/');
  eb.onopen = function () {
    eb.registerHandler('market', function (err, msg) {
      $('#log').prepend('<dt>' + msg.body.name + "</dt><dd>" + JSON.stringify(msg.body) + '</dd></dl>');
    });
  };
</script>
    </body>
</html>
